#######################################################################################
# A default configuration that will be loaded for all jupyter books
# See the documentation for help and more options:
# https://jupyterbook.org/customize/config.html

#######################################################################################
# Book settings
title: "ἐντελέχεια.άι" # The title of the book. Will be placed in the left navbar.
author: <a href="https://entelecheia.me" target="_blank">Young Joon Lee</a>
copyright: "2023"
# Patterns to skip when building the book. Can be glob-style (e.g. "*skip.ipynb")
exclude_patterns:
  [_build, Thumbs.db, .DS_Store, "**.ipynb_checkpoints", "*draft.ipynb"]
# Auto-exclude files not in the toc
only_build_toc_files: true

# logo: logo-entelecheia.png # A path to the book logo

# Force re-execution of notebooks on each build.
# See https://jupyterbook.org/content/execute.html
execute:
  execute_notebooks: cache
  exclude_patterns:
    - "*.ipynb"
  allow_errors: true

#######################################################################################
# Parse and render settings
parse:
  myst_enable_extensions: # default extensions to enable in the myst parser. See https://myst-parser.readthedocs.io/en/latest/using/syntax-optional.html
    - amsmath
    - colon_fence
    # - deflist
    - dollarmath
    # - html_admonition
    # - html_image
    - linkify
    - replacements
    - smartquotes
    - substitution
    - tasklist
  myst_url_schemes: [mailto, http, https] # URI schemes that will be recognised as external URLs in Markdown links
  myst_dmath_double_inline: true # Allow display math ($$) within an inline context

# Define the name of the latex output file for PDF builds
latex:
  latex_documents:
    targetname: lecture.tex

# Add a bibtex file so that we can create citations
bibtex_bibfiles:
  - references.bib

# Information about where the book exists on the web
repository:
  url: https://github.com/entelecheia/lecture # Online location of your book
  path_to_book: book # Optional path to your book, relative to the repository root
  branch: main # Which branch of the repository should be used when creating links (optional)

# Add GitHub buttons to your book
# See https://jupyterbook.org/customize/config.html#add-a-link-to-your-repository
html:
  favicon: https://assets.entelecheia.ai/favicon.png
  baseurl: https://lecture.entelecheia.ai/
  use_issues_button: false
  use_repository_button: false
  google_analytics_id: G-BQJE5V9RK2
  announcement: |
    <p>
      <strong>Announcement:</strong>
      You can install the accompanying AI tutor <a href="https://chrome.google.com/webstore/detail/lecturebot-for-%E1%BC%90%CE%BD%CF%84%CE%B5%CE%BB%CE%AD%CF%87%CE%B5%CE%B9%CE%B1/lfgfgbomindbccgidgalhhndggddpagd" target="_blank">here</a>.
      <a class="reference external" href="https://chrome.google.com/webstore/detail/lecturebot-for-%E1%BC%90%CE%BD%CF%84%CE%B5%CE%BB%CE%AD%CF%87%CE%B5%CE%B9%CE%B1/lfgfgbomindbccgidgalhhndggddpagd" target="_blank"><img alt="chrome-web-store-image" src="https://img.shields.io/chrome-web-store/v/lfgfgbomindbccgidgalhhndggddpagd" /></a>
    </p>
  # extra_navbar: ""
  # extra_footer: |
  #   <div>
  #     <script src="https://cdn.jsdelivr.net/npm/openai@3.2.1/dist/index.min.js"></script>
  #     <button id="ask-button">Ask a question</button>
  #   </div>

sphinx:
  config:
    language: en
    # html_theme: furo
    # html_theme: sphinx_book_theme
    # html_theme_options:
    #   repository_url: https://github.com/entelecheia/lecture
    #   path_to_docs: book
    #   launch_buttons:
    #     colab_url: "https://colab.research.google.com"
    #     thebe: true
    html_extra_path: ["assets"]
    bibtex_reference_style: author_year
    mathjax_path: https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js
    intersphinx_mapping:
      ebp:
        - "https://executablebooks.org/en/latest/"
        - null
      myst-parser:
        - "https://myst-parser.readthedocs.io/en/latest/"
        - null
      myst-nb:
        - "https://myst-nb.readthedocs.io/en/latest/"
        - null
      sphinx:
        - "https://www.sphinx-doc.org/en/master"
        - null
      nbformat:
        - "https://nbformat.readthedocs.io/en/latest"
        - null
      sd:
        - "https://sphinx-design.readthedocs.io/en/latest"
        - null
      sphinxproof:
        - "https://sphinx-proof.readthedocs.io/en/latest/"
        - null
    hoverxref_intersphinx:
      - "sphinxproof"
    mathjax3_config:
      tex:
        macros:
          "N": "\\mathbb{N}"
          "floor": ["\\lfloor#1\\rfloor", 1]
          "bmat": ["\\left[\\begin{array}"]
          "emat": ["\\end{array}\\right]"]

  extra_extensions:
    - sphinx.ext.intersphinx
    - sphinx_inline_tabs
    - sphinx_proof
    - sphinx_examples
    - hoverxref.extension
    - sphinxcontrib.youtube
    - sphinxcontrib.video
    - sphinxcontrib.mermaid
    - sphinx_thebe
    - sphinx_carousel.carousel
    - sphinxcontrib.slide

launch_buttons:
  colab_url: "https://colab.research.google.com"
  thebe: true
